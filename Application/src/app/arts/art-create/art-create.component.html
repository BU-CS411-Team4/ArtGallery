<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onAddArt(artForm)" #artForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="keyword"
        ngModel
        required
        minlength="1"
        #keyword="ngModel"
        placeholder="Keyword"
      >
      <mat-error *ngIf="keyword.invalid">Please enter keywords.</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit">Submit</button>
  </form>
</mat-card>
